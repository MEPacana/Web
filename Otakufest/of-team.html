        <script>
        function swapImage(){
        var imageDisplayed = document.getElementById('display-image');
        if(imageDisplayed.src.match("images/of-team/OF-Finance.jpg")){
            imageDisplayed.src = "images/of-team/of-marketing.jpg" ;
        }
        else if(imageDisplayed.src.match("images/of-team/of-marketing.jpg")){
            imageDisplayed.src = "images/of-team/of-log.jpg";
        }
        else if(imageDisplayed.src.match("images/of-team/of-log.jpg")){
            imageDisplayed.src = "images/of-team/of-prod.jpg";
        }
        else if(imageDisplayed.src.match("images/of-team/of-prod.jpg")){
            imageDisplayed.src = "images/of-team/of-talents.jpg";
        }
        else if(imageDisplayed.src.match("images/of-team/of-talents.jpg")){
            imageDisplayed.src = "images/of-team/OF-Finance.jpg";
        }
        }
        </script>
